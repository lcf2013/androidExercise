


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0" id="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="telephone=no" name="format-detection" />
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <link href="http://images.zastatic.com/v2/css/Virover/WAP/base.css" rel="stylesheet">
    <link href="http://images.zastatic.com/v2/css/Virover/Popup/mode.css" rel="stylesheet">
    <title>女王模式说明</title>
</head>
<body>
<div class="queenWrap wrap">
    <div class="title">
        <span class="tit_icons"></span>
        <span class="tit_txt">女王模式说明</span>
    </div>
    <div class="desc_box">
        <span class="desTit desTit1">1.你将化身为尊贵的女王</span>
        <span class="descPic descPic1"></span>
        <span class="descTxt descTxt1">此模式下男生看不到你的脸</span>
    </div>
    <div class="desc_box desc_box2">
        <span class="desTit desTit2">2.匿名评价男生</span>
        <span class="descPic descPic2"></span>
        <span class="descTxt descTxt2">男生能不能进入自由模式，你说了算</span>
    </div>
    <div class="rule_box">
        <div class="tit">3.规则</div>
        <div class="contWrap">
            <div class="cont">
                <div class="items flexBox">
                    <span class="circle cr"></span>
                    <div class="flex1 middleTxt">通过</div>
                    <span>对方</span>
                    <span class="circle cp"></span>
                    <span>+1</span>
                </div>
                <div class="items flexBox">
                    <span class="circle ce"></span>
                    <div class="flex1 middleTxt">拒绝</div>
                    <span>对方</span>
                    <span class="circle cp"></span>
                    <span>+0</span>
                </div>
                <div class="items flexBox">
                    <span class="circle cp"></span>
                    <span>x3</span>
                    <div class="flex1">男生才可升级为自由视频模式</div>
                </div>
            </div>
        </div>
    </div>
    <div class="foot">
        <div class="txt">调整好姿态，开始审判吧</div>
        <a class="btn" id="iknowBtn">知道了</a>
    </div>
</div>
</body>
<script  type="text/javascript" src="http://images.zastatic.com/v2/js/Virover/Popup/Popup.js"></script>
</html>
